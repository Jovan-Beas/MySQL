<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>TO DO</h1>
    </div>
    
    <div class="container">
        <div class="input-group">
            <!-- <input class="form-control" type="text" id="todo" placeholder="Enter your todo">&nbsp; -->
            <!-- <button class="btn btn-success" id="add" onClick="addTodo()">Add</button> -->
            <button class="btn btn-info" data-toggle="modal" data-target="#AddModal">Add</button>
        </div>
        <div class="form-group">
          <input type="text" id="find" placeholder="Task Name">
        </div>
        <br>
        <!-- <ul id="todoList"></ul> -->
    
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Todo</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Complete</th>
            </tr>
            </thead>
            <tbody id="todoTable"></tbody>
        </table>
    
        <!-- <div id="EditBox">
            <input type="text" id="editTodo" placeholder="Enter your todo">
            <button id="edit" onClick="updateTodo()">Update</button>
        </div> -->
    
        <!-- <div id="Fruits"></div> -->
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTodo" placeholder="Enter your todo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onClick="updateTodo()">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="text" id="AddTodoInput" placeholder="Enter your todo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onClick="AddTodo()">Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="todo.js"></script>
</html>
